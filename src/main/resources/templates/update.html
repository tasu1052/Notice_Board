<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>

<form action="/board/update" method="post" name="updateForm">
    <input type="hidden" name="id" th:value="${board.id}">
    writer: <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly> <br>
    pass: <input type="text" name="updatePass"> <br>
    <input type="hidden" name="boardPass" th:value="${board.boardPass}">
    title: <input type="text" name="boardTitle" th:value="${board.boardTitle}"> <br>
    contents: <textarea name="boardContents" cols="30" rows="10" th:text="${board.boardContents}"></textarea> <br>
    <input type="hidden" name="boardHits" th:value="${board.boardHits}">
    <input type="submit" value="글수정">
</form>
<script th:if="${errorMessage}">
    alert('[[${errorMessage}]]');
</script>
</body>
</html>
